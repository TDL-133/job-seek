version: '3.8'

services:
  app:
    build: .
    container_name: job-seek-app
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://jobseek:jobseek_password@db:5432/jobseek_db
      - ENVIRONMENT=development
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - UNIPILE_DSN=${UNIPILE_DSN:-https://api21.unipile.com:15160}
      - UNIPILE_API_KEY=${UNIPILE_API_KEY:-}
      - UNIPILE_LINKEDIN_ACCOUNT_ID=${UNIPILE_LINKEDIN_ACCOUNT_ID:-}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - job-seek-network

  frontend:
    build: ./frontend
    container_name: job-seek-frontend
    ports:
      - "3001:80"
    depends_on:
      - app
    networks:
      - job-seek-network

  db:
    image: postgres:15-alpine
    container_name: job-seek-db
    environment:
      - POSTGRES_USER=jobseek
      - POSTGRES_PASSWORD=jobseek_password
      - POSTGRES_DB=jobseek_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobseek -d jobseek_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - job-seek-network

volumes:
  postgres_data:

networks:
  job-seek-network:
    driver: bridge
